<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>åˆ†ç±»ç»Ÿè®¡ - æ¯æ—¥è®°å½•</title>
    <!-- å¼•å…¥ Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* ç°ä»£é…è‰²æ–¹æ¡ˆ */
            --bg-color: #F5F5F7;
            /* æ¸å˜ç²‰èƒŒæ™¯ */
            --bg-gradient: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
            /* æ¯›ç»ç’ƒå¡ç‰‡èƒŒæ™¯ */
            --card-bg: rgba(255, 255, 255, 0.65);

            --primary: #007AFF;
            --primary-light: rgba(0, 122, 255, 0.1);
            --danger: #FF3B30;
            --danger-light: rgba(255, 59, 48, 0.12);
            --success: #34C759;
            --success-light: rgba(52, 199, 89, 0.12);
            --text-main: #1C1C1E;
            --text-sub: #8E8E93;
            --separator: #E5E5EA;
            --radius-l: 24px;
            --radius-m: 14px;
            --shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            --shadow-hover: 0 12px 40px rgba(31, 38, 135, 0.15);

            /* ç»Ÿä¸€å­—ä½“ */
            --font-main: 'Inter', -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
            --font-mono: 'SF Mono', 'Menlo', 'Monaco', 'Consolas', monospace;
        }

        /* åŠ¨æ€èƒŒæ™¯åŠ¨ç”» */
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            /* å¤šè‰²æ¸å˜ */
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #a18cd1, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 15s linear infinite;
            background-attachment: fixed;

            font-family: var(--font-main);
            color: var(--text-main);
            min-height: 100vh;
            padding-bottom: 40px;
            line-height: 1.5;
        }

        .nav-bar {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-title {
            font-weight: 600;
            font-size: 17px;
        }

        .back-btn {
            border: none;
            background: none;
            color: var(--primary);
            font-size: 16px;
            cursor: pointer;
        }

        .header-area {
            padding: 24px 20px 10px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 16px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.4);

            border-radius: var(--radius-l);
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
        }

        .card-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 16px;
            letter-spacing: -0.3px;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.4);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .tab.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .control-select {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.4);
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .stat-icon.inc {
            background: rgba(52, 199, 89, 0.15);
        }

        .stat-icon.exp {
            background: rgba(255, 59, 48, 0.15);
        }

        .stat-info h4 {
            font-size: 16px;
            font-weight: 500;
        }

        .stat-info p {
            font-size: 12px;
            color: var(--text-sub);
            margin-top: 2px;
        }

        .stat-amount {
            font-family: var(--font-mono);
            font-weight: 600;
            font-size: 16px;
            letter-spacing: -0.5px;
        }

        .stat-amount.inc {
            color: var(--success);
        }

        .stat-amount.exp {
            color: var(--danger);
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 18px 20px;
            background: rgba(248, 249, 250, 0.5);
            border-radius: 14px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .total-label {
            color: var(--text-sub);
            font-size: 14px;
            font-weight: 500;
        }

        .total-value {
            font-family: var(--font-mono);
            font-size: 22px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .empty {
            text-align: center;
            padding: 50px 20px;
            color: var(--text-sub);
            font-size: 15px;
        }

        .stat-item {
            cursor: pointer;
            transition: background 0.2s;
        }

        .stat-item:hover {
            background: rgba(255, 255, 255, 0.4);
            margin: 0 -10px;
            padding-left: 10px;
            padding-right: 10px;
            border-radius: 10px;
        }

        .stat-item .expand-icon {
            margin-left: 8px;
            font-size: 12px;
            color: var(--text-sub);
            transition: transform 0.3s;
        }

        .stat-item.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .detail-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            margin: 0 0 10px 0;
        }

        .detail-list.show {
            max-height: 500px;
            padding: 10px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 12px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 8px;
            margin-bottom: 6px;
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .detail-item:last-child {
            margin-bottom: 0;
        }

        .detail-left {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .detail-desc {
            font-weight: 500;
            color: var(--text-main);
        }

        .detail-date {
            font-size: 12px;
            color: var(--text-sub);
        }

        .detail-amount {
            font-family: var(--font-mono);
            font-weight: 600;
            font-size: 15px;
            letter-spacing: -0.3px;
        }

        .detail-amount.inc {
            color: var(--success);
        }

        .detail-amount.exp {
            color: var(--danger);
        }
    </style>
</head>

<body>
    <nav class="nav-bar">
        <button class="back-btn" onclick="location.href='index.html'">â† è¿”å›</button>
        <div class="nav-title">åˆ†ç±»ç»Ÿè®¡</div>
        <div style="width:50px;"></div>
    </nav>

    <div class="header-area">
        <h1>ğŸ“Š æ”¶æ”¯åˆ†æ</h1>
    </div>

    <div class="container">
        <div class="tabs">
            <button class="tab active" id="tabExp" onclick="switchTab('expense')">æ”¯å‡ºåˆ†æ</button>
            <button class="tab" id="tabInc" onclick="switchTab('income')">æ”¶å…¥åˆ†æ</button>
        </div>

        <div class="controls">
            <select id="yearSelect" class="control-select" onchange="loadStats()"></select>
            <select id="monthSelect" class="control-select" onchange="loadStats()">
                <option value="">å…¨å¹´</option>
            </select>
        </div>

        <div class="card">
            <div class="card-title" id="cardTitle">æ”¯å‡ºåˆ†ç±»</div>
            <div id="statsList"></div>
            <div class="total-row">
                <span class="total-label">åˆè®¡</span>
                <span class="total-value" id="totalAmount">Â¥0</span>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost'
            ? 'http://localhost:3000/api'
            : `${window.location.origin}/api`;

        let currentType = 'expense';
        const userId = localStorage.getItem('currentUserId') || 1;

        const categoryEmoji = {
            'é¤é¥®': 'ğŸ”', 'è´­ç‰©': 'ğŸ›ï¸', 'äº¤é€š': 'ğŸš•', 'ä½æˆ¿': 'ğŸ ',
            'å¨±ä¹': 'ğŸ®', 'åŒ»ç–—': 'ğŸ’Š', 'è®¢é˜…': 'ğŸ“±', 'å…¶ä»–': 'ğŸ“',
            'å·¥èµ„': 'ğŸ’¼', 'å…¼èŒ': 'ğŸ•°ï¸', 'ç†è´¢': 'ğŸ“ˆ', 'çº¢åŒ…': 'ğŸ§§', 'é€€æ¬¾': 'ğŸ”™'
        };

        function init() {
            // å¡«å……å¹´ä»½
            const yearSelect = document.getElementById('yearSelect');
            const currentYear = new Date().getFullYear();
            for (let y = currentYear; y >= currentYear - 5; y--) {
                yearSelect.innerHTML += `<option value="${y}">${y}å¹´</option>`;
            }

            // å¡«å……æœˆä»½
            const monthSelect = document.getElementById('monthSelect');
            for (let m = 1; m <= 12; m++) {
                monthSelect.innerHTML += `<option value="${m}">${m}æœˆ</option>`;
            }

            loadStats();
        }

        function switchTab(type) {
            currentType = type;
            document.getElementById('tabExp').classList.toggle('active', type === 'expense');
            document.getElementById('tabInc').classList.toggle('active', type === 'income');
            document.getElementById('cardTitle').innerText = type === 'expense' ? 'æ”¯å‡ºåˆ†ç±»' : 'æ”¶å…¥åˆ†ç±»';
            renderStats();
        }

        let allStats = [];

        async function loadStats() {
            const year = document.getElementById('yearSelect').value;
            const month = document.getElementById('monthSelect').value;

            try {
                let url = `${API_BASE}/category-stats?year=${year}&userId=${userId}`;
                if (month) url += `&month=${month}`;

                const res = await fetch(url);
                if (res.ok) {
                    allStats = await res.json();
                    renderStats();
                }
            } catch (e) { console.error(e); }
        }

        function renderStats() {
            const list = document.getElementById('statsList');
            const filtered = allStats.filter(s => s.type === currentType);

            if (filtered.length === 0) {
                list.innerHTML = '<div class="empty">æš‚æ— æ•°æ®</div>';
                document.getElementById('totalAmount').innerText = 'Â¥0';
                return;
            }

            let total = 0;
            list.innerHTML = filtered.map((s, index) => {
                total += Number(s.total);
                const emoji = categoryEmoji[s.category] || 'ğŸ’°';
                const isInc = s.type === 'income';
                return `
                    <div class="stat-item" onclick="toggleDetails('${s.category}', '${s.type}', this)" data-category="${s.category}">
                        <div class="stat-left">
                            <div class="stat-icon ${isInc ? 'inc' : 'exp'}">${emoji}</div>
                            <div class="stat-info">
                                <h4>${s.category}</h4>
                                <p>${s.count} ç¬”</p>
                            </div>
                        </div>
                        <div style="display:flex;align-items:center;">
                            <div class="stat-amount ${isInc ? 'inc' : 'exp'}">
                                ${isInc ? '+' : '-'}Â¥${Number(s.total).toFixed(2)}
                            </div>
                            <span class="expand-icon">â–¼</span>
                        </div>
                    </div>
                    <div class="detail-list" id="details-${s.category.replace(/\s/g, '_')}"></div>
                `;
            }).join('');

            document.getElementById('totalAmount').innerText =
                `${currentType === 'income' ? '+' : '-'}Â¥${total.toFixed(2)}`;
            document.getElementById('totalAmount').style.color =
                currentType === 'income' ? 'var(--success)' : 'var(--danger)';
        }

        async function toggleDetails(category, type, element) {
            const detailId = `details-${category.replace(/\s/g, '_')}`;
            const detailList = document.getElementById(detailId);

            // å¦‚æœå·²å±•å¼€ï¼Œåˆ™æ”¶èµ·
            if (detailList.classList.contains('show')) {
                detailList.classList.remove('show');
                element.classList.remove('expanded');
                return;
            }

            // æ”¶èµ·å…¶ä»–å±•å¼€çš„è¯¦æƒ…
            document.querySelectorAll('.detail-list.show').forEach(el => el.classList.remove('show'));
            document.querySelectorAll('.stat-item.expanded').forEach(el => el.classList.remove('expanded'));

            // åŠ è½½è¯¦æƒ…æ•°æ®
            const year = document.getElementById('yearSelect').value;
            const month = document.getElementById('monthSelect').value;

            try {
                let url = `${API_BASE}/category-details?year=${year}&category=${encodeURIComponent(category)}&type=${type}&userId=${userId}`;
                if (month) url += `&month=${month}`;

                const res = await fetch(url);
                if (res.ok) {
                    const details = await res.json();
                    const isInc = type === 'income';

                    detailList.innerHTML = details.map(d => `
                        <div class="detail-item">
                            <div class="detail-left">
                                <span class="detail-desc">${d.description || 'æ— æè¿°'}</span>
                                <span class="detail-date">${d.created_at}</span>
                            </div>
                            <span class="detail-amount ${isInc ? 'inc' : 'exp'}">
                                ${isInc ? '+' : '-'}Â¥${Number(d.amount).toFixed(2)}
                            </span>
                        </div>
                    `).join('');

                    detailList.classList.add('show');
                    element.classList.add('expanded');
                }
            } catch (e) {
                console.error(e);
            }
        }

        init();
    </script>
</body>

</html>
