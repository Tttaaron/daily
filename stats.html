<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÂàÜÁ±ªÁªüËÆ° - ÊØèÊó•ËÆ∞ÂΩï</title>
    <style>
        :root {
            --bg-color: #F2F2F7;
            --card-bg: #FFFFFF;
            --primary: #007AFF;
            --danger: #FF3B30;
            --success: #34C759;
            --text-main: #1C1C1E;
            --text-sub: #8E8E93;
            --radius-l: 20px;
            --radius-m: 12px;
            --shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            color: var(--text-main);
            min-height: 100vh;
            padding-bottom: 40px;
        }

        .nav-bar {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 0.5px solid rgba(0, 0, 0, 0.1);
        }

        .nav-title {
            font-weight: 600;
            font-size: 17px;
        }

        .back-btn {
            border: none;
            background: none;
            color: var(--primary);
            font-size: 16px;
            cursor: pointer;
        }

        .header-area {
            padding: 24px 20px 10px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 16px;
        }

        .card {
            background: var(--card-bg);
            border-radius: var(--radius-l);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }

        .card-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            background: #E5E5EA;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
        }

        .tab.active {
            background: var(--primary);
            color: white;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .control-select {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            border: none;
            background: #E5E5EA;
            font-size: 14px;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .stat-icon.inc {
            background: rgba(52, 199, 89, 0.15);
        }

        .stat-icon.exp {
            background: rgba(255, 59, 48, 0.15);
        }

        .stat-info h4 {
            font-size: 16px;
            font-weight: 500;
        }

        .stat-info p {
            font-size: 12px;
            color: var(--text-sub);
            margin-top: 2px;
        }

        .stat-amount {
            font-family: monospace;
            font-weight: 600;
            font-size: 16px;
        }

        .stat-amount.inc {
            color: var(--success);
        }

        .stat-amount.exp {
            color: var(--text-main);
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            padding: 16px;
            background: var(--bg-color);
            border-radius: 12px;
            margin-top: 16px;
        }

        .total-label {
            color: var(--text-sub);
            font-size: 14px;
        }

        .total-value {
            font-size: 20px;
            font-weight: 700;
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: var(--text-sub);
        }

        .stat-item {
            cursor: pointer;
            transition: background 0.2s;
        }

        .stat-item:hover {
            background: rgba(0, 122, 255, 0.05);
            margin: 0 -10px;
            padding-left: 10px;
            padding-right: 10px;
            border-radius: 10px;
        }

        .stat-item .expand-icon {
            margin-left: 8px;
            font-size: 12px;
            color: var(--text-sub);
            transition: transform 0.3s;
        }

        .stat-item.expanded .expand-icon {
            transform: rotate(180deg);
        }

        .detail-list {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            background: var(--bg-color);
            border-radius: 10px;
            margin: 0 0 10px 0;
        }

        .detail-list.show {
            max-height: 500px;
            padding: 10px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 12px;
            background: white;
            border-radius: 8px;
            margin-bottom: 6px;
            font-size: 14px;
        }

        .detail-item:last-child {
            margin-bottom: 0;
        }

        .detail-left {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .detail-desc {
            font-weight: 500;
            color: var(--text-main);
        }

        .detail-date {
            font-size: 12px;
            color: var(--text-sub);
        }

        .detail-amount {
            font-family: monospace;
            font-weight: 600;
        }

        .detail-amount.inc {
            color: var(--success);
        }

        .detail-amount.exp {
            color: var(--danger);
        }
    </style>
</head>

<body>
    <nav class="nav-bar">
        <button class="back-btn" onclick="location.href='index.html'">‚Üê ËøîÂõû</button>
        <div class="nav-title">ÂàÜÁ±ªÁªüËÆ°</div>
        <div style="width:50px;"></div>
    </nav>

    <div class="header-area">
        <h1>üìä Êî∂ÊîØÂàÜÊûê</h1>
    </div>

    <div class="container">
        <div class="tabs">
            <button class="tab active" id="tabExp" onclick="switchTab('expense')">ÊîØÂá∫ÂàÜÊûê</button>
            <button class="tab" id="tabInc" onclick="switchTab('income')">Êî∂ÂÖ•ÂàÜÊûê</button>
        </div>

        <div class="controls">
            <select id="yearSelect" class="control-select" onchange="loadStats()"></select>
            <select id="monthSelect" class="control-select" onchange="loadStats()">
                <option value="">ÂÖ®Âπ¥</option>
            </select>
        </div>

        <div class="card">
            <div class="card-title" id="cardTitle">ÊîØÂá∫ÂàÜÁ±ª</div>
            <div id="statsList"></div>
            <div class="total-row">
                <span class="total-label">ÂêàËÆ°</span>
                <span class="total-value" id="totalAmount">¬•0</span>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = window.location.hostname === 'localhost'
            ? 'http://localhost:3000/api'
            : `${window.location.origin}/api`;

        let currentType = 'expense';
        const userId = localStorage.getItem('currentUserId') || 1;

        const categoryEmoji = {
            'È§êÈ•Æ': 'üçî', 'Ë¥≠Áâ©': 'üõçÔ∏è', '‰∫§ÈÄö': 'üöï', '‰ΩèÊàø': 'üè†',
            'Â®±‰πê': 'üéÆ', 'ÂåªÁñó': 'üíä', 'ËÆ¢ÈòÖ': 'üì±', 'ÂÖ∂‰ªñ': 'üìù',
            'Â∑•ËµÑ': 'üíº', 'ÂÖºËÅå': 'üï∞Ô∏è', 'ÁêÜË¥¢': 'üìà', 'Á∫¢ÂåÖ': 'üßß', 'ÈÄÄÊ¨æ': 'üîô'
        };

        function init() {
            // Â°´ÂÖÖÂπ¥‰ªΩ
            const yearSelect = document.getElementById('yearSelect');
            const currentYear = new Date().getFullYear();
            for (let y = currentYear; y >= currentYear - 5; y--) {
                yearSelect.innerHTML += `<option value="${y}">${y}Âπ¥</option>`;
            }

            // Â°´ÂÖÖÊúà‰ªΩ
            const monthSelect = document.getElementById('monthSelect');
            for (let m = 1; m <= 12; m++) {
                monthSelect.innerHTML += `<option value="${m}">${m}Êúà</option>`;
            }

            loadStats();
        }

        function switchTab(type) {
            currentType = type;
            document.getElementById('tabExp').classList.toggle('active', type === 'expense');
            document.getElementById('tabInc').classList.toggle('active', type === 'income');
            document.getElementById('cardTitle').innerText = type === 'expense' ? 'ÊîØÂá∫ÂàÜÁ±ª' : 'Êî∂ÂÖ•ÂàÜÁ±ª';
            renderStats();
        }

        let allStats = [];

        async function loadStats() {
            const year = document.getElementById('yearSelect').value;
            const month = document.getElementById('monthSelect').value;

            try {
                let url = `${API_BASE}/category-stats?year=${year}&userId=${userId}`;
                if (month) url += `&month=${month}`;

                const res = await fetch(url);
                if (res.ok) {
                    allStats = await res.json();
                    renderStats();
                }
            } catch (e) { console.error(e); }
        }

        function renderStats() {
            const list = document.getElementById('statsList');
            const filtered = allStats.filter(s => s.type === currentType);

            if (filtered.length === 0) {
                list.innerHTML = '<div class="empty">ÊöÇÊó†Êï∞ÊçÆ</div>';
                document.getElementById('totalAmount').innerText = '¬•0';
                return;
            }

            let total = 0;
            list.innerHTML = filtered.map((s, index) => {
                total += Number(s.total);
                const emoji = categoryEmoji[s.category] || 'üí∞';
                const isInc = s.type === 'income';
                return `
                    <div class="stat-item" onclick="toggleDetails('${s.category}', '${s.type}', this)" data-category="${s.category}">
                        <div class="stat-left">
                            <div class="stat-icon ${isInc ? 'inc' : 'exp'}">${emoji}</div>
                            <div class="stat-info">
                                <h4>${s.category}</h4>
                                <p>${s.count} Á¨î</p>
                            </div>
                        </div>
                        <div style="display:flex;align-items:center;">
                            <div class="stat-amount ${isInc ? 'inc' : 'exp'}">
                                ${isInc ? '+' : '-'}¬•${Number(s.total).toFixed(2)}
                            </div>
                            <span class="expand-icon">‚ñº</span>
                        </div>
                    </div>
                    <div class="detail-list" id="details-${s.category.replace(/\s/g, '_')}"></div>
                `;
            }).join('');

            document.getElementById('totalAmount').innerText =
                `${currentType === 'income' ? '+' : '-'}¬•${total.toFixed(2)}`;
            document.getElementById('totalAmount').style.color =
                currentType === 'income' ? 'var(--success)' : 'var(--danger)';
        }

        async function toggleDetails(category, type, element) {
            const detailId = `details-${category.replace(/\s/g, '_')}`;
            const detailList = document.getElementById(detailId);

            // Â¶ÇÊûúÂ∑≤Â±ïÂºÄÔºåÂàôÊî∂Ëµ∑
            if (detailList.classList.contains('show')) {
                detailList.classList.remove('show');
                element.classList.remove('expanded');
                return;
            }

            // Êî∂Ëµ∑ÂÖ∂‰ªñÂ±ïÂºÄÁöÑËØ¶ÊÉÖ
            document.querySelectorAll('.detail-list.show').forEach(el => el.classList.remove('show'));
            document.querySelectorAll('.stat-item.expanded').forEach(el => el.classList.remove('expanded'));

            // Âä†ËΩΩËØ¶ÊÉÖÊï∞ÊçÆ
            const year = document.getElementById('yearSelect').value;
            const month = document.getElementById('monthSelect').value;

            try {
                let url = `${API_BASE}/category-details?year=${year}&category=${encodeURIComponent(category)}&type=${type}&userId=${userId}`;
                if (month) url += `&month=${month}`;

                const res = await fetch(url);
                if (res.ok) {
                    const details = await res.json();
                    const isInc = type === 'income';

                    detailList.innerHTML = details.map(d => `
                        <div class="detail-item">
                            <div class="detail-left">
                                <span class="detail-desc">${d.description || 'Êó†ÊèèËø∞'}</span>
                                <span class="detail-date">${d.created_at}</span>
                            </div>
                            <span class="detail-amount ${isInc ? 'inc' : 'exp'}">
                                ${isInc ? '+' : '-'}¬•${Number(d.amount).toFixed(2)}
                            </span>
                        </div>
                    `).join('');

                    detailList.classList.add('show');
                    element.classList.add('expanded');
                }
            } catch (e) {
                console.error(e);
            }
        }

        init();
    </script>
</body>

</html>
